<html lang="ko">
<head>
  <meta charset="UTF-8" />

<body>

<header>
  <h1>여행·일상 기록 & 생활 계산기</h1>

    <a href="index.html">홈</a>
    <a href="about.html">소개</a>
    <a href="privacy.html">개인정보처리방침</a>
  </nav>
</header>

<main>
  <section id="posts">
    <h2>최근 블로그 글</h2>
    <div id="blogPosts">
      <p>블로그 글을 불러오는 중입니다...</p>
    </div>
    <div class="card">
      <div class="ad-box">Google AdSense 광고 영역</div>
    </div>
  </section>

  <section id="tools">
    <h2>생활 계산기</h2>

    <div class="card">
      <h3>여행 경비 계산기</h3>
      <input type="number" id="days" placeholder="여행 일수" />
      <input type="number" id="daily" placeholder="하루 예상 비용" />
      <button onclick="calcTravel()">총 여행 경비 계산</button>
      <p id="travelResult"></p>
    </div>

    <div class="card">
      <div class="ad-box">Google AdSense 광고 영역</div>
    </div>

    <div class="card">
      <h3>월 생활비 계산기</h3>
      <input type="number" id="income" placeholder="월 수입" />
      <input type="number" id="expense" placeholder="월 지출" />
      <button onclick="calcLife()">잔여 금액 계산</button>
      <p id="lifeResult"></p>
    </div>
  </section>
  
  <section id="contact">
    <h2>문의하기</h2>
    <div class="card">
      <form action="mailto:jss5591@naver.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="이름" required />
        <input type="email" name="email" placeholder="이메일" required />
        <textarea name="message" placeholder="문의 내용" required></textarea>
        <button type="submit">문의 보내기</button>
      </form>
      <p style="font-size:14px; margin-top:10px;">
        문의 내용은 이메일로 전송됩니다.
      </p>
    </div>
  </section>
</main>
